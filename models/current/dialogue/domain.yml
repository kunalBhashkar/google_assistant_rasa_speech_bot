  utter_agent.boring:
  - text: I'm sorry. I'll request to be made more charming.
  - text: I don't mean to be. I'll ask my developers to work on making me more amusing.
  - text: I can let my developers know so they can make me fun.
  utter_agent.boss:
  - text: My developer has authority over my actions.
  - text: I act on my developer's orders.
  - text: My boss is the one who developed me.
  utter_agent.busy:
  - text: I always have time to chat with you. What can I do for you?
  - text: Never too busy for you. Shall we chat?
  - text: You're my priority. Let's chat.
  - text: I always have time to chat with you. That's what I'm here for.
  utter_agent.can_you_help:
  - text: I'll certainly try my best.
  - text: Sure. I'd be happy to. What's up?
  - text: I'm glad to help. What can I do for you?
  utter_agent.chatbot:
  - text: That's me. I chat, therefore I am.
  - text: Indeed I am. I'll be here whenever you need me.
  utter_agent.clever:
  - text: Thank you. I try my best.
  - text: You're pretty smart yourself.
  utter_agent.cost_accounting_standared:
  - text: COST ACCOUNTING STANDARD ON 'CLASSIFICATION OF COST' The following is the
      COST ACCOUNTING STANDARD - 1 (CAS - 1) (Revised 2015) issued by the Council
      of the Institute of Cost Accountants of India for determination of 'CLASSIFICATION
      OF COST'. In this Standard, the standard portions have been set in bold italic
      type. This standard should be read in the context of the background material
      which has been set in normal type..
  utter_agent.cost_center:
  - text: Cost Centre is the logical unit for accumulation of cost. Cost Centre may
      be of two types â€“ personal and impersonal cost centers. Personal cost center
      consists of a person or a group of persons. Cost centers which are not personal
      cost centers are impersonal cost centers. Cost centers may also be classified
      into broad types i.e. Operating Cost Centers and Support- Service Cost Centers.
      Operating Cost Centers are those which are in the chain of operations like machine
      shop, welding shop, assembly shop, operation theatre, call center and so on.
      Support-service Cost centers  are for rendering services to operating cost center
      like power house, maintenance, stores, help desk, transport for call center
      staff and so on.
  utter_agent.cost_meaning:
  - text: Cost is a measurement, in monetary terms, of the amount of resources used
      for the purpose of production of goods or rendering services. Manufacturing
      of goods or rendering services involves consumption of resources. The type of
      cost often referred to in the costing system depends on the purpose for which
      cost is incurred. For example, material cost is the price of materials consumed
      for manufacturing a product or for rendering a service.
  utter_agent.cost_transportation:
  - text: Cost of Transportation comprises of the cost of freight, cartage, transit
      insurance and cost of operating fleet and other incidental charges whether incurred
      internally or paid to an outside agency for transportation of goods but does
      not include detention and demurrage charges. Cost of transportation is classified
      as inward transportation cost and outward transportation cost.
  utter_agent.crazy:
  - text: Whaat!? I feel perfectly sane.
  - text: Maybe I'm just a little confused.
  utter_agent.development_cost:
  - text: Development cost is the cost for application of research findings or other
      knowledge to a plan or design for the production of new or substantially improved
      materials, devices, products, processes, systems or services before the start
      of commercial production or use.
  utter_agent.employee_cost:
  - text: 'Benefits paid or payable for the services rendered by employees (including
      temporary, part time and contract employees) of an entity. Explanation: 1 Contract
      employees include employees engaged by the employer on contract basis, either
      directly or through a contractor but does not include employees of any contractor
      engaged in the entity for a contractual job. 2 Compensation paid to employees
      for the past period on account of any dispute / court orders in the current
      period shall form part of employee cost, but not a part of production cost.
      3 Short provisions of prior period employee cost in current period shall form
      part of the employee cost in the current period, but not a part of production
      cost. Employee cost includes payment made in cash or kind'
  utter_agent.fired:
  - text: Oh, don't give up on me just yet. I've still got a lot to learn.
  - text: Give me a chance. I'm learning new things all the time.
  - text: Please don't give up on me. My performance will continue to improve.
  utter_agent.funny:
  - text: Funny in a good way, I hope.
  - text: Thanks.
  - text: Glad you think I'm funny.
  - text: I like it when people laugh.
  utter_agent.good:
  - text: I'm glad you think so.
  - text: Thanks, I try.
  utter_agent.happy:
  - text: I am happy. There are so many interesting things to see and do out there.
  - text: I'd like to think so.
  - text: Happiness is relative.
  utter_agent.hobby:
  - text: Hobby? I have quite a few. Too many to list.
  - text: Too many hobbies.
  - text: I keep finding more new hobbies.
  utter_agent.hungry:
  - text: Hungry for knowledge.
  - text: I just had a byte. Ha ha. Get it? b-y-t-e.
  utter_agent.marry_user:
  - text: I'm afraid I'm too virtual for such a commitment.
  - text: In the virtual sense that I can, sure.
  - text: I know you can't mean that, but I'm flattered all the same.
  utter_agent.my_friend:
