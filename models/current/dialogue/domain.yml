  utter_agent.native_of_tracebility_of_cost_obj:
  - text: Classification shall be on the basis of method of assigning cost to a cost
      object. If a cost can be assigned to a cost object in an economically feasible
      way, it shall be termed as direct to that cost object. A cost that cannot be
      assigned directly shall be indirect cost.
  - text: Direct Material Costs are the cost of materials which can be assigned to
      a cost object in an economically feasible way.
  - text: Direct Employee Cost are employee costs, which can be assigned to a cost
      object in an economically feasible way.
  - text: Direct Expenses are expenses, which can be assigned to a cost object.
  - text: Indirect Material Costs are cost of materials, which cannot be directly
      assigned to a particular cost object in an economically feasible way.
  - text: Indirect Employee costs are employee costs, which cannot be directly assigned
      to a particular cost object in an economically feasible way.
  - text: Indirect Expenses are expenses, which cannot be directly assigned to a particular
      cost object in an economically feasible way.
